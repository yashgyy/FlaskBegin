<html>
    <head>
        <title>Form Submit</title>
    </head>

    <body>
        <h1>Puppy Adoption Page</h1>
        <h1>Please enter your information to adopt a puppy and we'll email you back.</h1>
        <form method="GET">
            <p>Please Note: First Name, Last Name, Password, and Email are required</p>

            <label for="nameTag">FirstName:</label>
            <input type="text" id="nameTag" name="FirstName" placeholder="First Name">
            <label for="nameTag1">LastName:</label>
            <input type="text" id="nameTag1" name="LastName" placeholder="Last Name">
            
            <p></p>
            
            <label for="emailTag">Email:</label>
            <input type="email" id="emailTag" name="Email" placeholder="name@email.com">
            <label for="passwordTag">Password:</label>
            <input type="password" id="passwordTag" name="Password">
            <br>

            <p>Are you over the age of 18?</p>

            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="gender">

            <label for="no">No</label>
            <input type="radio" id="no" name="gender">

            <p></p>

            <p>Do you have a Credit Card or PayPal?</p>

            <select name="dropdowns">
                <option value="1">Credit Card</option>
                <option value="2">PayPal</option>
            </select>

            <p></p>

            <input type="submit" value="Submit Feedback">
            



        </form>
    </body>
</html>
